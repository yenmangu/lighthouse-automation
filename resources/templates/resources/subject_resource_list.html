{% extends "base.html" %}
{% block content %}
  {% load static %}
  <div class="container my-4">
    {% for resource in resources %}
      <div class="row mb-4">
        <a href="{% url 'resources:resource_detail' slug=resource.slug %}"
           class="card-link">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ resource.title }}</h5>
              <div class="card-text">{{ resource.description }}</div>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
