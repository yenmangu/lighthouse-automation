{% extends "base.html" %}
{% block content %}
  {% load static %}
  {% load crispy_forms_tags %}
  <div class="container my-4">
    <div class="row">
      {{ form.media }}
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn--resource">Submit</button>
      </form>
    </div>
  </div>
{% endblock content %}
